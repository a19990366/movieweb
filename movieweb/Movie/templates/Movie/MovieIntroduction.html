<!doctype html>
{% load staticfiles %}
<html>
  <head>
    <title>FCM 影城</title>
    <meta charset= "utf-8">
    <link rel="stylesheet" href="css/MovieInt.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
  </head>
  <body>
    {% include 'main/menu.html' %}
    <div id="menu"></div>
    <div id="moviepic">
      <p>{{ Movie.id }}</p>
      {% with 'main/img/'|add:Movie.id|add:'.jpg' as staticImage %}
        <img src="{% static staticImage %}" alt="GLEN">
      {% endwith %}
    </div>
    <div id="boody">
      <h2>{{ Movie }}</h2>
      <p>{{ Movie.content }}</p>
      <p>限制級</p>
    </div>
    <div id="but">
      <ul>
        <li><a href="" class="last">上ㄧ部</a></li>
        <li><a href="" class="next">下一部</a></li>
      </ul>
    </div>
  </body>
</html>
